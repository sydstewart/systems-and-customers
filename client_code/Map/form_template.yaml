is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: GoogleMap
    properties: {height: 519}
    name: map
    layout_properties: {grid_position: 'YCYHEA,ALBERS'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - type: Button
    properties: {role: primary-color, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Add Location, font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: 'fa:plus'}
    name: add_location_btn
    layout_properties: {}
    event_bindings: {click: add_location_btn_click}
- type: Label
  properties: {role: headline, align: left, tooltip: '', border: '', foreground: '',
    visible: true, text: Map of Systems, font_size: null, font: '', spacing_above: small,
    icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
    underline: false, icon: ''}
  name: label_1
  layout_properties: {slot: title}
